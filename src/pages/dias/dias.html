<ion-header>

  <ion-navbar>
    <ion-title>dias</ion-title>
    <ion-buttons end>
      <button (click)="formDia()" ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let d of dias">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{d.titulo}}</h2>
      <p>{{d.dhc}}</p>
      <button (click)="view(d.id)" ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
