<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="user.username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="user.password" type="password" type="password"></ion-input>
  </ion-item>

</ion-list>
<button (click)="logar()" ion-button full>Login</button>

</ion-content>
