<ion-header>

  <ion-navbar>
    <ion-title>{{dia.dhc}}</ion-title>
    <ion-buttons end>
      <button (click)="excluir(dia.id)" ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      {{dia.titulo}}
    </ion-card-header>

    <ion-card-content>
      {{dia.conteudo}}
    </ion-card-content>

  </ion-card>

</ion-content>
